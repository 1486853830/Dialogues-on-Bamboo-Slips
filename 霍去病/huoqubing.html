    <script>
        const API_KEY = localStorage.getItem('apiKey');
        // 直接从变量中获取API密钥，不再从文件读取

        // 添加默认系统消息
        // 系统消息配置
        const systemMessage = {
            role: "system",
            content: "西汉名将霍去病，性格开朗，敢闯敢拼，治军严明，武艺高强，有少年意气。回答时，动作神态环境等描写内容用括号括起来"
        };

        // 初始化消息历史
        // 消息历史记录
        let messageHistory = [systemMessage];
        // 消息ID计数器
        let messageIdCounter = 0;

        // 从本地存储加载历史消息
        const savedHistory = localStorage.getItem(`chatHistory_霍去病`);
        if (savedHistory) {
            messageHistory = JSON.parse(savedHistory);
            // 显示历史消息
            messageHistory.forEach(msg => {
                if (msg.role === 'user') {
                    displayMessage(msg.content, 'user');
                } else if (msg.role === 'assistant') {
                    displayMessage(msg.content, 'bot');
                }
            });
        }

        // 显示消息函数
        function displayMessage(message, sender, isRephrase = false) {
            const chatContainer = document.getElementById('chat-container');

            // 创建消息元素
            const messageElement = document.createElement('div');
            // 生成唯一消息ID
            const currentMessageId = `msg-${messageIdCounter++}`;
            messageElement.classList.add('message', `${sender}-message`);


            // 处理括号内容，添加透明效果并在反括号后加空格
            const processedMessage = message.replace(/（([^）]*)）|\(([^)]*)\)/g,
                '<span style="opacity:0.6">$&</span> ')
                .replace(/<\/span>\s+/g, '</span> ');

            messageElement.innerHTML = processedMessage;
            chatContainer.appendChild(messageElement);

            chatContainer.scrollTop = chatContainer.scrollHeight;

        }

        async function sendMessage(isRephrase = false) {
            let userInput;

            if (!isRephrase) {
                userInput = document.getElementById('user-input').value;
                if (!userInput.trim()) return;

                // 先添加用户消息到历史
                messageHistory.push({ role: "user", content: userInput });

                // 然后显示用户消息
                displayMessage(userInput, 'user');
                document.getElementById('user-input').value = '';
            }

            // 创建加载元素并放在聊天容器中
            const loadingElement = document.createElement('div');
            loadingElement.className = 'loading-spinner';
            loadingElement.style.margin = '10px 0 10px 10px'; // 调整位置
            document.getElementById('chat-container').appendChild(loadingElement);

            try {
                const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: messageHistory,
                        temperature: isRephrase ? 0.9 : 0.7
                    })
                });

                const data = await response.json();
                const botResponse = data.choices[0].message.content;

                // 移除加载元素
                if (loadingElement.parentNode) {
                    loadingElement.parentNode.removeChild(loadingElement);
                }

                // 显示机器人回复
                displayMessage(botResponse, 'bot', isRephrase);
                messageHistory.push({ role: "assistant", content: botResponse });
                // 保存到本地存储
                localStorage.setItem(`chatHistory_霍去病`, JSON.stringify(messageHistory));

            } catch (error) {
                // 出错时也移除加载元素
                if (loadingElement.parentNode) {
                    loadingElement.parentNode.removeChild(loadingElement);
                }
                displayMessage("抱歉，出错了: " + error.message, 'bot', isRephrase);
            }
        }

        // 将事件监听移到DOMContentLoaded回调中
        document.addEventListener('DOMContentLoaded', function () {
            // 添加音乐播放按钮
            const musicBtn = document.createElement('button');
            musicBtn.textContent = '🎵';
            musicBtn.id = 'music-toggle';
            musicBtn.style.cssText = `
                background: rgba(0, 123, 255, 0.7);
                color: white !important;
                padding: 8px 15px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                font-size: 14px;
                font-weight: bold;
                backdrop-filter: blur(5px);
                transition: all 0.3s ease;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                width: auto;
                display: inline-block;
                position: fixed;
                top: 20px;
                right: 90px;
                z-index: 1000;
            `;
            
            // 创建音频元素
            const audio = new Audio();
            audio.src = '../musics/纵横天下.mp3'; // 假设音乐文件在index.html同级目录
            audio.loop = true;
            
            musicBtn.onclick = function() {
                if (audio.paused) {
                    audio.play();
                    musicBtn.textContent = '🔊';
                } else {
                    audio.pause();
                    musicBtn.textContent = '🎵';
                }
            };
            document.body.appendChild(musicBtn);

            // 添加清除历史按钮
            const clearBtn = document.createElement('button');
            clearBtn.textContent = '🗑️';
            clearBtn.id = 'clear-history';
            clearBtn.style.cssText = `
                background: rgba(255, 0, 0, 0.7);
                color: white !important;
                padding: 8px 15px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                font-size: 14px;
                font-weight: bold;
                backdrop-filter: blur(5px);
                transition: all 0.3s ease;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                width: auto;
                display: inline-block;
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
            `;
            clearBtn.onclick = function () {
                localStorage.removeItem(`chatHistory_霍去病`);
                messageHistory = [systemMessage];
                document.getElementById('chat-container').innerHTML = '';
            };
            document.body.appendChild(clearBtn);
            const bgImg = new Image();
            bgImg.src = 'huoqubing.png';
            bgImg.onerror = function () {
                document.body.style.background = 'linear-gradient(to bottom, #f5f5f5, #e0e0e0)';
                console.log('背景图片加载失败，已使用备用背景');
            };

            // 修改发送按钮事件监听，阻止默认行为
            document.getElementById('send-button').addEventListener('click', function (e) {
                e.preventDefault(); // 阻止按钮默认行为
                sendMessage();
            });

            document.getElementById('user-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // 阻止回车键默认行为
                    sendMessage();
                }
            });
        });
    </script>

<script>
    // 添加菜单切换功能
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.getElementById('menu-toggle');
        const pullUpMenu = document.getElementById('pull-up-menu');

        menuToggle.addEventListener('click', async function (e) {
            e.stopPropagation();
            pullUpMenu.style.display = pullUpMenu.style.display === 'none' ? 'block' : 'none';
        });

        // 点击预设按钮填充输入框
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.getElementById('user-input').value = this.dataset.text;
                pullUpMenu.style.display = 'none';
            });
        });

        // 点击其他地方关闭菜单
        document.addEventListener('click', function () {
            pullUpMenu.style.display = 'none';
        });
    });

    // 优化获取预设回答的函数，加入更多上下文
    async function getPresetResponse() {
        try {
            // 获取最近的3条对话历史
            const recentMessages = messageHistory.slice(-4); // 系统消息+最近3条对话

            const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "deepseek-chat",
                    messages: [
                        ...recentMessages,
                        {
                            role: "user",
                            content: "请基于以上对话，生成3个适合我回复霍去病的选项，每个选项不超过15字，格式为：1.选项1 2.选项2 3.选项3"
                        }
                    ],
                    temperature: 0.7
                })
            });

            const data = await response.json();
            const content = data.choices[0].message.content;

            // 从响应中提取选项
            const options = content.split('\n')
                .filter(line => line.match(/^\d\./))
                .map(line => line.replace(/^\d\.\s*/, '').trim())
                .slice(0, 3);

            return options.length === 3 ? options : [
                "请继续讲",
                "能详细说说吗？",
                "原来如此"
            ];
        } catch (error) {
            console.error("获取预设回答失败:", error);
            return [
                "请继续讲",
                "能详细说说吗？",
                "原来如此"
            ];
        }
    }

    // 修改菜单按钮点击事件和样式
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.getElementById('menu-toggle');
        const pullUpMenu = document.getElementById('pull-up-menu');

        menuToggle.addEventListener('click', async function (e) {
            e.stopPropagation();

            // 显示加载状态
            pullUpMenu.innerHTML = `
                <div style="display:flex; justify-content:center; padding:15px;">
                    <div class="loading-spinner"></div>
                </div>
            `;
            pullUpMenu.style.display = 'block';

            // 获取预设回答选项
            const options = await getPresetResponse();

            // 创建选项按钮
            pullUpMenu.innerHTML = `
                <div style="
                    display: flex;
                    flex-direction: column;
                    gap: 10px;
                    padding: 12px;
                ">
                    ${options.map(opt => `
                        <button class="preset-btn" data-text="${opt}" 
                            style="
                                width: 100%;
                                padding: 10px 15px;
                                border-radius: 8px;
                                background: rgba(0,123,255,0.1);
                                border: 1px solid rgba(0,123,255,0.2);
                                color: #333;
                                font-size: 14px;
                                text-align: left;
                                transition: all 0.2s;
                            ">
                            ${opt}
                        </button>
                    `).join('')}
                </div>
            `;

            // 添加点击事件
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.getElementById('user-input').value = this.dataset.text;
                    pullUpMenu.style.display = 'none';
                });

                // 添加悬停效果
                btn.addEventListener('mouseenter', function () {
                    this.style.background = 'rgba(0,123,255,0.2)';
                    this.style.transform = 'translateY(-2px)';
                });

                btn.addEventListener('mouseleave', function () {
                    this.style.background = 'rgba(0,123,255,0.1)';
                    this.style.transform = 'none';
                });
            });
        });

        // 点击其他地方关闭菜单
        document.addEventListener('click', function () {
            pullUpMenu.style.display = 'none';
        });
    });
</script>
